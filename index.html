<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS variables</title>
</head>
<body>
   
        
    <h2>Using CSS variable with <span class="h1">JS</span></h2>
    <div class="controls"> 
    <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" value="10"min="10" max="200"  data-sizing="px">     
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" value="10" min=0 max="25"  data-sizing="px">    
        <label for="base">Color:</label>
        <input type="color" id="base" name="base" value="#fcc600">
    </div>
    <img src="image.jpg" alt="image">
    
    <script src="main.js"></script>
</body>
</html>
